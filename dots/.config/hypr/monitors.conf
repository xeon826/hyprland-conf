# This file is to be overwritten by nwg-displays if you choose to use it.
# nwg-displays is a graphical tool for managing monitors.
# - Installation for Arch Linux: sudo pacman -S nwg-displays
# - Repo: https://github.com/nwg-piotr/nwg-displays

# Manual monitor configuration matching X11 layout
# DP-2 (leftmost, portrait mode) -> DP-2 in Hyprland
monitor=DP-2,1920x1080@100,0x0,1,transform,3
# DP-1 (middle) -> DP-1 in Hyprland
monitor=DP-1,1920x1080@60,1080x0,1
# HDMI-0 (rightmost) -> HDMI-A-1 in Hyprland
monitor=HDMI-A-1,1920x1080@60,3000x0,1
